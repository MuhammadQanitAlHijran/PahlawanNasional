<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Hasil Pencarian</h1>

        <form method="GET" action="/search" class="d-flex mb-3">
            <input type="text" name="query" class="form-control" placeholder="Cari pahlawan..." required>
            <button type="submit" class="btn btn-primary ms-2">Cari</button>
        </form>

        {% if results %}
            {% for hero in results %}
            <div class="card">
                <h5><a href="/hero/{{ hero.name }}">{{ hero.name }}</a></h5>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center">Tidak ada hasil ditemukan untuk "{{ query }}".</p>
        {% endif %}

        <a href="/" class="btn btn-secondary">Kembali</a>
    </div>
</body>
</html>
